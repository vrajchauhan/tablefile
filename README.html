<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title></title>
<style>
	td,th{
	border:solid;
	width: 50px;
	}
</style>
</head>

<body style="font-size:26px">
RUN TIME TABLE ACCESS TO GENERATE x<sup style="font-size:18px">2</sup>
<br />
ENTER THE NUMBER OF TERMS &nbsp; <input type="text" style-size="width:50px" id="t1"/>

<input type="button" value="Generate Data" onclick="cal();" />
<table id="tb1" style="font-size:26px">
	<tr>
	<th>x</th>
	<th>x<sup style="font-size:18px">2</sup></th>
	</tr>
</table>
<script>
 function cal()
 {
 //clear table
 var tb1 = document.getElementById("tb1");
 while(tb1.rows.length >1)
 {
 tb1.deleteRow(1);
 }
 //adding data
 var n = parseInt(document.getElementById("t1").value);
 for(i=1; i<=n; i++)
 {
 var row = tb1.insertRow();
 var cell = row.insertCell();
 cell.innerHTML = i;
 var cell = row.insertCell();
 cell.innerHTML = i*i;
 }
 } 
 
</script>
</body>

</html>
